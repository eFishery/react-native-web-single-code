deploy_web:
  steps:
    - add-to-known_hosts@1.4.0:
        hostname: 52.221.204.71
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $innovation_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: transfer to host
        code: ssh -i $PRIVATEKEY_PATH ubuntu@52.221.204.71 '~/deploy_rn.sh'
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        username: Lie Eng
        channel: botwercker
build_apk:
  # The steps that will be executed on build
  steps:
    - install-packages:
      packages: openssl
    - script:
      name: decrypt key signing
      code: |
          cd android
          openssl enc -in app/my-release-key.enc -out app/my-release-key.keystore -d -aes256 -k $DECRYPTION_KEY
    - script:
        name: build prod signed apk
        code: |
          npm install
          cd android
          ./gradlew assembleRelease
    - script:
        name: send apk prod
        code: |
          ./post_slack.sh "@android/app/build/outputs/apk/app-prod-release.apk" "botwercker" $SLACK_TOKEN "YOLO-$WERCKER_GIT_BRANCH"
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        username: Lie Eng
        channel: botwercker
